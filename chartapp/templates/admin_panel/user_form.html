{% extends 'admin_panel/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}


<div class="container-fluid">
    <div class="py-3 py-lg-4">
        <div class="row">
            <div class="col-lg-6">
                <h4 class="page-title mb-0">User Management</h4>
            </div>
            <div class="col-lg-6">
                <div class="d-none d-lg-block">
                    <ol class="breadcrumb m-0 float-end">
                        <li class="breadcrumb-item"><a href="{% url 'admin_user_list' %}">Users</a></li>
                        <li class="breadcrumb-item active">Add User</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Add user</h4>
                    <p class="sub-header">
                       Create new user with their data. 
                    </p>
                    <div class="row">
                        <div class="col-12">
                            <div class="p-2">
                                <form class="form-horizontal" role="form" method="post" action="{% url 'admin_user_create' %}">
                                    {% csrf_token %}
                                    <div class="mb-2 row">
                                        <label class="col-md-2 col-form-label" for="id_username">Username</label>
                                        <div class="col-md-10">
                                            <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter username" required>
                                        </div>
                                    </div>
                                    <div class="mb-2 row">
                                        <label class="col-md-2 col-form-label" for="id_email">Email</label>
                                        <div class="col-md-10">
                                            <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter Email" required>
                                        </div>
                                    </div>
                                    <div class="mb-2 row">
                                        <label class="col-md-2 col-form-label" for="id_first_name">First Name</label>
                                        <div class="col-md-10">
                                            <input type="text" id="id_first_name" name="first_name" class="form-control" placeholder="Enter First Name" required>
                                        </div>
                                    </div>
                                    <div class="mb-2 row">
                                        <label class="col-md-2 col-form-label" for="id_last_name">Last Name</label>
                                        <div class="col-md-10">
                                            <input type="text" id="id_last_name" name="last_name" class="form-control" placeholder="Enter Last Name" required>
                                        </div>
                                    </div>
                                    <div class="mb-2 row">
                                        <label class="col-md-2 col-form-label" for="password">Password</label>
                                        <div class="col-md-10">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                                        </div>
                                    </div>
                                    <div class="mb-2 row">
                                        <label class="col-md-2 col-form-label" for="password2">Repeat Password</label>
                                        <div class="col-md-10">
                                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Repeat Password" required>
                                        </div>
                                    </div>
                                     
                                    <br>
                                    <div class="d-flex justify-content-between">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <a href="{% url 'admin_user_list' %}" class="btn btn-secondary">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>            
</div>
{% endblock %}
